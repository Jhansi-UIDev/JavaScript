<!DOCTYPE html>
<html>
<head>
	<title>Quicksort</title>
	<script >
		
		    var arr=[13,19,900,5,120,80,7,499,210,2,6,118];
		    var left,right;
		    left= 0;
		    right= arr.length-1;
		    console.log(QuickSort(arr,left,right));
		

		function QuickSort(a,l,r)
		{
			if(l<r)
			{	
			
			q=partition(a,l,r);
			QuickSort(a,l,q-1);
			QuickSort(a,q+1,r);
		    }
		    return a;
		}

		
		function partition(a, l, r)
		{
			var i, j, temp;
			var i=l-1;
			for(j=l; j<r; j++)
			{
				if(a[j]>=a[r])
				{
					i=i+1;
					swap(a, i, j);
				}
			}
			swap(a, i+1, r);
			return i+1;
		}

		function swap(arr, i, j)
		{
			var temp= arr[i];
			arr[i]=arr[j];
			arr[j]=temp;
			console.log(arr);
		}

	</script>
</head>
