<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci series</title>
	<script>
		function fibo()
		{
			var a=0; 
			var b=1;
			document.write("0 1 ");
			var c;
			var i;
			for(i=0;i<100;i++)
			{
				c=a+b;
				a=b;
				b=c;

				if(c<100)
				{
				document.write(c+ "  ");
				}
			}
		} 
	</script>
</head>
<body>
<button onclick="fibo()">Click to get Fibonacci series</button>
</body>
</html>
